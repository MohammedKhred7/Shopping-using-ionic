<div *ngIf="showSplash" class="splash">
  <div class="spinner">
    <div class="dot1"></div>
    <div class="dot2"></div>
  </div>
</div>
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-title size="large">Categories</ion-title>
      <ion-menu-button  routerLink="/welcome" routerDirection="back">
        <img src="../../assets/menu_bar.svg" />
      </ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button class="notification">
        <ion-icon name="notifications-outline" color="dark"></ion-icon>
        <span>&nbsp;</span>
      </ion-button>
      <ion-button class="filter">
        <ion-icon name="funnel-outline" color="dark"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="search ion-padding">
    <ion-item lines="none">
      <ion-input placeholder="Search Your Product"></ion-input>
      <ion-icon name="search-outline" slot="start"></ion-icon>
    </ion-item>
  </div>

  <div class="title ion-padding">
    <h2>Categories</h2>
    <ion-button [routerLink]="['/add-category']">Add Category</ion-button>
   
  </div>

  <div class="category-slider ion-padding-start"  *ngFor="let cateogry of listCategory;let i = index">
    <ion-row  >
    <ion-col >
          <h4> {{ cateogry.Name }}</h4> 
          <img src="http://localhost/learnify/e/{{ cateogry.Img }}" alt="" >
        </ion-col>
        <ion-button class="Update" (click)="update(cateogry)">Update</ion-button>
        <ion-button  (click)="del(i)" class="Delet">Delet</ion-button>
        <button></button> 
      </ion-row>
       

  </div>
    </ion-content>
