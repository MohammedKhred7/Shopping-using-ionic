<div *ngIf="showSplash" class="splash">
  <div class="spinner">
    <div class="dot1"></div>
    <div class="dot2"></div>
  </div>
</div>
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-title size="large">Prodects</ion-title>
      <ion-menu-button  routerLink="/welcome" routerDirection="back">
        <img src="../../assets/menu_bar.svg" />
      </ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button class="notification">
        <ion-icon name="notifications-outline" color="dark"></ion-icon>
        <span>&nbsp;</span>
      </ion-button>
      <ion-button class="filter">
        <ion-icon name="funnel-outline" color="dark"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="search ion-padding">
    <ion-item lines="none">
      <ion-input placeholder="Search Your Product"></ion-input>
      <ion-icon name="search-outline" slot="start"></ion-icon>
    </ion-item>
  </div>

  <div class="title ion-padding">
    <h2>Prodects</h2>
    <ion-button [routerLink]="['/add-prodect']">Add Prodect</ion-button>
  </div>


  <div class="product-slider ion-adding-start" *ngFor="let product of listProduct;let i = index">
    <ion-row  >
      <ion-col class="ion-text-left">
        <img src="http://localhost/learnify/e/{{ product.Img }}" alt="" >
       <span>$ {{ product.Price }}</span>  <span>__________</span>  <span>{{ product.Name }}</span>  <br>
 
      <ion-button class="Update"  (click)="update(product)" >Update</ion-button>
      <ion-button class="Delet"  (click)="del(i)" >Delet</ion-button>
          </ion-col>
        </ion-row>
  </div>


</ion-content>
