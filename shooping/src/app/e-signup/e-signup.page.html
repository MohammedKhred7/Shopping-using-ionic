<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button class="backbtn" >
       SignUp
      </ion-button>
    </ion-buttons>
      <ion-buttons slot="end" class="filter">
      <ion-button> 
          <img src="assets/menu_bar.svg" alt="">
        </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="ion-padding container">
    <div class="menu">
      <img src="assets/images/shopping.png" alt="">
      </div>

    <form class="form-container" [formGroup]="form" (ngSubmit)="submitPost()">
      <ion-item>
        <ion-label position="floating">Name</ion-label>
        <ion-input formControlName="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input formControlName="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
        <ion-icon name="eye" slot="end"></ion-icon>
      </ion-item>

      <ion-button expand="block" class="main-button" color="secondary" type="submit">Sign Up</ion-button>

      <div class="sign-up">
        Already have an account? <ion-button  fill="clear" routerLink="/e-login" routerDirection="forward">Sign in</ion-button>
      </div>
    </form>
  </div>
</ion-content>
