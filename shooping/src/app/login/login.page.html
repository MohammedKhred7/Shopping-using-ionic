<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button>
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons >
    
    <ion-title slot="start" style="text-align: end;">
      let's Sign in
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense" ion-bu>
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>
  <h1> Welcome<br> Back !</h1>
  <br>
  <br>
  <br>
  <br>
  <form [formGroup]="form" (ngSubmit)="submitLogin()" >
    <ion-item>
      <ion-input class="lo" placeholder="name" formControlName="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input class="lo" placeholder="Email" formControlName="email"></ion-input>
    </ion-item>
<ion-item>
  <ion-input class="lo" placeholder="Password" formControlName="password"></ion-input>
</ion-item>

  <div class=" forget">
    <a [routerLink]="['/forgetpassword']" >forget password</a>
  </div>
  <ion-button expand="block" type="submit">Sing in</ion-button>
</form >

 <div class="singup"><a [routerLink]="['/sign-up']"><p>Sing Up ? </p></a>

 </div> 
</ion-content>
