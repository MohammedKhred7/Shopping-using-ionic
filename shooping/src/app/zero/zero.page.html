<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>zero</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">zero</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-header>
    <h1>welcom to login</h1>
  </ion-header>
  <form [formGroup]="form" (ngSubmit)="submitPost()" >
    <ion-input placeholder="name"  formControlName="name"></ion-input>
    <input type="text" placeholder="email" formControlName="email">
    <input type="password" placeholder="password" formControlName="password" >
    <ion-button expand="block" type="submit">Sing in</ion-button>
  </form>

  <form [formGroup]="f" (ngSubmit)="submit()">
    <ion-item>
      <ion-input type="text"  placeholder="Cateogry Title" formControlName="title" name="phone" ></ion-input>
    </ion-item>
    <ion-item>
    <textarea placeholder="Cateogry Des" formControlName="des"></textarea>
  </ion-item>
  <ion-item>
    <ion-input type="file" (change)="upload_image($event)"  placeholder="Cateogry Image"   ></ion-input>
  </ion-item>
  <ion-button type="submit" expand="block">Add</ion-button>

</form>
